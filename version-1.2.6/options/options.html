<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
    <title>Options page</title>
</head>

<body>
    <div class="container">
        <h2>Settings</h2>
        <div class="options">
            <h3>Button behaviour</h3>
            <label>
                <input type="radio" name="options-disable" value="offline-disable" checked>
                Disable button in offline mode
            </label>
            <label>
                <input type="radio" name="options-disable" value="offline-enable">
                Enable button in offline mode
            </label>
        </div>
        <button class="save-button" id="save-button">Save Settings</button>
    </div>
    <script src="options.js"></script>
</body>

</html>
